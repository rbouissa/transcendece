# nginx.conf example

events {}

http {
    server {
        listen 80;

        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # Optionally, if your backend is running at a different port (e.g., 8000)
        location /api/ {
            proxy_pass http://backend:8000;
        }
    }
}
